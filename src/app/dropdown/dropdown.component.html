<div class="app-select">
<select
        [(ngModel)]="option"
        #select="ngModel"
        name="movies"
        id="movies_sel">
  <option value="default">Movie: </option>
  <option *ngFor="let movie of movies" value="movie">
    Movie: {{ movie.title }}
  </option>
</select>
  <button
    (click)="onSelectClear($event)"
    [disabled]="select.pristine">Clear</button>
</div>
